<ul class="options thumbs">
  <li class="option">
    <input type="radio" class="hidden" name="background" id="studio_background_none" value="" checked>
    <label for="studio_background_none">
      <i class="fa fa-ban fa-3x"></i><br>
      None
    </label>
  </li>
  {% for background in backgrounds %}
    <li class="option">
      <input type="radio"
        class="hidden"
        name="background"
        id="studio_background_{{ loop.index }}"
        value="{{ background.value }}"
        data-value="{{ background.src }}">
      <label for="studio_background_{{ loop.index }}">
        <img src="{{ background.src}}" alt="{{ background.label}}">
      </label>
    </li>
  {% endfor %}
</ul>
